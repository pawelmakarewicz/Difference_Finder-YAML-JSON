name: builder
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: make install
      - run: make lint
      - run: make test
      - run: make test-coverage
      - name: Upload coverage to Codecov
          uses: codecov/codecov-action@v1
          with:
              token: ${{ secrets.CODE_CLIMATE_SECRET }}