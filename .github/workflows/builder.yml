name: builder
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: make install
      - run: make lint
      - run: make test
      - run: make test-coverage
      - uses: codecov/codecov-action@v3
        with:
           token: ${{ secrets.CODECOV_TOKEN }}